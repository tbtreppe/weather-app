    <div class="container">
      <div class="weather-app">
        <h1>Discover the Weather</h1>
        <form id="search-form">
          <!-- <div class="mb-3"> -->
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                id="city-input"
                class="form-control"
                placeholder="Search for a City"
              />
            </div>
            <div class="col-3">
              <input type="submit" class="btn btn-primary" value="Search" />
              
            </div>
            <div class="col-3">
            <input type="submit" class="btn btn-success" id="getCurrent" value="Current"/>
            </div>
          </div>
        </form>
        <h3 id="city"></h3>
        <ul>
          <li id="date"></li>
          <li id="desc"></li>
        </ul>
        <div class="row">
          <div class="col-6">
          <div class="clearfix">
            <img id= "image"
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Cloudy icon"
              class="weather-icon float-left"
            />
            <div class="float-left">
              <span class="temperature" id="temperature"></span
              ><span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
        </div>
